<!DOCTYPE html>
<html lang="es">
	<head>

					<!-- Email -->
					<label for="email">Email</label>
					<input type="email" id="email" required />
					<!-- Contrase単a -->
					<label for="contrase単a">Constrase単a</label>
					<input type="password" id="contrase単a" required />
					<!-- Terminos y condiciones -->
					<label for="term&cond">Acepto los terminos y condiciones</label>
					<input type="checkbox" id="term&cond" required />
					<!-- Boton enviar -->
					<button type="submit">Registrarse</button>
				</form>
			</div>
		</main>
		<!-- Inicio Footer -->
		<footer></footer>
	</body>
</html>
